    <title>369 game</title>

  <body>
    <form>
      <input type="number" id="game" />
      <button type="submit" id="play">play</button>
    </form>
  </body>

  <script>
    $("form").on("submit", function (e) {
      if (
        document.getElementById("game").value % 3 == 0 &&
        document.getElementById("game").value % 9 != 0
      ) {
        console.log("박수");
        e.preventDefault();
      } else if (document.getElementById("game").value % 9 == 0) {
        console.log("박수x2");
        e.preventDefault();
      } else {
        console.log("통과");
        e.preventDefault();
      }
    });
  </script>

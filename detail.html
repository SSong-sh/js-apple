<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car_name">상품명</span>
        <span class="car_price">가격</span>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2 cloth">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>

      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <script>
      var pants = [28, 30, 32, 34];
      var shirts = [95, 100, 105];
      $(".form-select")
        .eq(0)
        .on("input", function () {
          var item = $(".form-select").eq(0).val();
          if (item == "셔츠") {
            $(".form-select").eq(1).removeClass("form-hide");
            $(".form-select").eq(1).html("");
            shirts.forEach(function (item) {
              $(".form-select").eq(1).append(`<option>${item}</option>`);
            });
          } else if (item == "모자") {
            $(".form-select").eq(1).addClass("form-hide");
          } else if (item == "바지") {
            $(".form-select").eq(1).removeClass("form-hide");
            $(".form-select").eq(1).html("");
            pants.forEach(function (item) {
              $(".form-select").eq(1).append(`<option>${item}</option>`);
            });
          }
        });

      var obj = { name: "kim", age: 20 };
      for (var key in obj) {
        console.log(obj[key]);
      }
    </script>

    <script>
      var car2 = { name: "소나타", price: [50000, 3000, 4000] };
      $(".car_name").html(car2.name);
      $(".car_price").html(car2.price[0]);
    </script>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
        <li class="tab-button" data-id="3">나 짱이다</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
      <div class="tab-content">
        <p>나는 짱 멋지다. 나 짱이다</p>
      </div>
    </div>

    <script src="tab.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="name">다나가순 정렬</button>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="sale">6만원이하 상품만 보기</button>
    </div>
    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      $("#price").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        $(".row").html("");
        htmlAdd();
      });

      $("#name").click(function () {
        products.sort(function (a, b) {
          if (a.title < b.title) {
            return 1;
          } else if (a.title > b.title) {
            return -1;
          } else {
            return 0;
          }
        });
        $(".row").html("");
        htmlAdd();
      });

      $("#sale").click(function () {
        var filteredProduct = products.filter(function (a) {
          return a.price <= 60000;
        });
        $(".row").html("");
        filteredProduct.forEach((a) => {
          var list = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
          $(".row").append(list);
        });
      });

      function htmlAdd() {
        products.forEach((a) => {
          var list = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>`;
          $(".row").append(list);
        });
      }
      htmlAdd();

      $(document).ready(function () {
        $(".buy").click(function () {
          var title = $(this).siblings("h5").text();
          var cart = localStorage.getItem("cart"); // 기존에 저장된 값 가져오기

          if (cart) {
            var cartArray = JSON.parse(cart); // 기존 값이 있으면 배열로 변환
            cartArray.push(title); // 새로운 title을 배열에 추가
            localStorage.setItem("cart", JSON.stringify(cartArray)); // 배열을 문자열로 변환하여 저장
          } else {
            var newArray = [title]; // 새로운 배열 생성
            localStorage.setItem("cart", JSON.stringify(newArray)); // 배열을 문자열로 변환하여 저장
          }
        });
      });
    </script>

    <script>
      var clickCount = 0;
      var moreButton = document.getElementById("more");

      $("#more").click(function () {
        clickCount++;

        function appendData(data) {
          data.forEach((a) => {
            var list = `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100" />
        <h5>${a.title}</h5>
        <p>가격 : ${a.price}</p>
      </div>`;
            $(".row").append(list);
          });
        }

        if (clickCount == 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            appendData(data);
          });
        } else if (clickCount == 2) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            appendData(data);
            moreButton.style.display = "none";
          });
        }
      });
    </script>

    <script></script>
  </body>
</html>

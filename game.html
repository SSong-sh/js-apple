<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구먼저 구할 것임?</h4>
      <button>와이프</button>
      <button>부모님</button>
      <button>키우던 강아지</button>
    </div>

    <script>
      $("#quiz").on("click", function (e) {
        switch (
          e.target.innerHTML //파라미터 이용해 클릭한 대상 확인 후 스위치 문 돌리기
        ) {
          case "와이프":
            alert("와이프를 좋아하시네요");
            break;
          case "부모님":
            alert("효자네요");
            break;
          case "키우던 강아지":
            alert("역시 사람보단 동물이 더 낫죠");
            break;
        }
      });
    </script>
  </body>
</html>

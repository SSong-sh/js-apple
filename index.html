<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창</p>
      <button id="close">닫기</button>
    </div>

    <button id="show">버튼1</button>
    <button id="show2">버튼2</button>

    <script>
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });

      document.getElementById("show").addEventListener("click", function () {
        document.getElementById("title").innerHTML = "아이디를 입력하세요";
        document.getElementById("alert").style.display = "block";
      });

      document.getElementById("show2").addEventListener("click", function () {
        document.getElementById("title").innerHTML = "비밀번호를 입력하세요";
        document.getElementById("alert").style.display = "block";
      });
    </script>
  </body>
</html>
